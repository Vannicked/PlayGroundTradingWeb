<!-- pages/templates/pages/game.html -->
{% load static %}

<link rel="stylesheet" href = "{% static 'pages/style.css' %}">

<div class="topnav">
    <div class = "pages" style="text-align: left;">
        <a href = "/game" style="padding-left: 50px;">Game</a>
        <a href = "/education" style="padding-left: 75px;">Education</a>
        <a href = "/about" style="padding-left: 75px;">About Us</a>
    </div>
        <a href="/" style="font-size: 72px; text-align: center; padding-right: 525px;">Playground Trading</a>
</div>
<div class="game">

    <div class="marketScreen">
        <p style="position: absolute; top: 150; right: 200; background-color: green; height: 600px; width: 1500px; border-color: brown; border: 10px;">Here is the display for current stocks</p>
    </div>

    <div class="turnOptions">
        <button class = "button buybutton" type="button" onclick="buy()">Buy</button>
        <button class = "button sellbutton" type="button" onclick="sell()">Sell</button>
        <button class = "button skipbutton" type="button" onclick="skip()">Skip</button>

        <script src="{% static 'pages/functions.js' %}"></script>
    </div>

    <form action="/game/" method="post" style="position: absolute; right: 100;">
        {% csrf_token %}
        {{ buying }}
        <input type="submit" value="Submit">
    </form>
</div>
